<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="traitim.png" type="image/x-icon">
    <title>Mừng ngày 20/10</title>
    <style>
        @font-face {
            font-family: 'PlaywriteCU';
            src: url('fonts/PlaywriteCU-VariableFont_wght.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            position: relative;
        }

        .heart {
            width: 20px;
            height: 20px;
            position: fixed;
            background-color: #ff0000;
            transform: rotate(45deg);
            opacity: 1;
            z-index: 99999;
            box-shadow: 0 0 1px rgba(255, 0, 0, 0.6), 0 0 4px rgba(255, 0, 0, 0.4);
        }

        .heart:after, .heart:before {
            content: '';
            width: inherit;
            height: inherit;
            background-color: inherit;
            position: absolute;
            border-radius: 50%;
            box-shadow: inherit;
        }

        .heart:after {
            top: -10px;
            left: 0;
        }

        .heart:before {
            left: -10px;
            top: 0;
        }

        .text {
            position: fixed;
            top: 60%; /* Dịch xuống 10% để không bị dính vào ảnh */
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ff69b4;
            font-family: 'PlaywriteCU', cursive;
            text-align: center;
            z-index: 99998;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.6);
        }

        .image {
            position: fixed;
            top: 35%; /* Vị trí ảnh vẫn giữ nguyên */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100000;
        }

        .image img {
            width: 250px; /* Kích thước ảnh */
            height: auto; /* Tự động điều chỉnh chiều cao để giữ tỉ lệ */
            filter: drop-shadow(0 0 5px rgba(255, 105, 180, 0.6)) drop-shadow(0 0 15px rgba(255, 105, 180, 0.4)); /* Hiệu ứng neon */
            cursor: pointer; /* Thay đổi con trỏ khi di chuột lên ảnh */
        }
    </style>
</head>
<body>

<div class="image">
    <a href="https://www.facebook.com/profile.php?id=100070120615917" target="_blank">
        <img src="xn.png" alt="Your Image">
    </a>
</div>

<div class="text">Chúc bé kẹo siu đáng yêu của anh có một ngày 20/10 thật vui vẻ, ngày càng tài giỏi và gặp nhiều may mắn hơn trong cuộc sống ❤</div>

<script type="text/javascript">
    !function(e, t, a) {
        var hearts = [];
        var speed = 4;
        var quantity = 50;

        function createHeart(x, y) {
            var heart = t.createElement("div");
            heart.className = "heart";
            hearts.push({
                el: heart,
                x: x - 10,
                y: y - 10,
                alpha: 1,
                color: '#ff0000'
            });
            t.body.appendChild(heart);
        }

        function animate() {
            for (var i = 0; i < hearts.length; i++) {
                if (hearts[i].y + 20 < 0) {
                    t.body.removeChild(hearts[i].el);
                    hearts.splice(i, 1);
                    i--;
                } else {
                    hearts[i].y -= speed;
                    hearts[i].el.style.cssText = "left:" + hearts[i].x + "px;top:" + hearts[i].y + "px;opacity:" + hearts[i].alpha +
                        ";background:" + hearts[i].color + ";z-index:99999;";
                }
            }
            requestAnimationFrame(animate);
        }

        function handleMouseClick(e) {
            for (let i = 0; i < quantity; i++) {
                createHeart(e.clientX, e.clientY);
            }
        }

        function createHeartsAutomatically() {
            setInterval(function() {
                var randomX = Math.random() * window.innerWidth;
                var randomY = window.innerHeight;
                for (let i = 0; i < quantity; i++) {
                    createHeart(randomX, randomY);
                }
            }, 300);
        }

        e.requestAnimationFrame = e.requestAnimationFrame || e.webkitRequestAnimationFrame || e
            .mozRequestAnimationFrame || e.msRequestAnimationFrame || function(e) {
                setTimeout(e, 1e3 / 60);
            };

        e.onclick = handleMouseClick;
        createHeartsAutomatically();
        animate();
    }(window, document);
</script>

</body>
</html>
