            box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
        }

        .neon-button:active {
            box-shadow: none;
            background-color: #ff00ff;
            color: #000;
        }
